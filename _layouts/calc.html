---
layout: default
---

<div
  class="w-full max-w-sm transform hover:scale-105 transition-transform duration-300"
>
  <div
    class="bg-white/10 dark:bg-white/5 backdrop-blur-lg border border-white/20 rounded-3xl p-6 shadow-2xl hover:shadow-purple-500/20 transition-all duration-300"
  >
    <div data-controller="calculator" class="space-y-4">
      <!-- Display -->
      <div
        class="bg-gradient-to-br from-gray-900/80 to-gray-800/80 dark:from-black/80 dark:to-gray-900/80 backdrop-blur-sm rounded-2xl p-6 border border-white/10 shadow-inner"
      >
        <div class="text-right">
          <div
            data-calculator-target="history"
            class="text-gray-400 dark:text-gray-500 text-sm h-6 overflow-hidden font-mono"
          ></div>
          <div
            data-calculator-target="display"
            class="text-white text-4xl font-light mt-2 min-h-[2.5rem] flex items-end justify-end font-mono"
          >
            0
          </div>
        </div>
      </div>

      <!-- Buttons Grid -->
      <div class="grid grid-cols-4 gap-3">
        <!-- Row 1 -->
        <button
          data-action="click->calculator#clear"
          class="col-span-2 bg-gradient-to-br from-red-500/90 to-red-600/90 hover:from-red-400 hover:to-red-500 text-white font-medium py-4 rounded-xl transition-all duration-200 hover:scale-105 active:scale-95 backdrop-blur-sm shadow-lg"
        >
          AC
        </button>
        <button
          data-action="click->calculator#backspace"
          class="bg-orange-500/80 hover:bg-orange-500 text-white font-medium py-4 rounded-xl transition-all duration-200 hover:scale-105 active:scale-95 backdrop-blur-sm"
        >
          ⌫
        </button>
        <button
          data-action="click->calculator#inputOperator"
          data-value="/"
          class="bg-blue-500/80 hover:bg-blue-500 text-white font-medium py-4 rounded-xl transition-all duration-200 hover:scale-105 active:scale-95 backdrop-blur-sm text-xl"
        >
          ÷
        </button>

        <!-- Row 2 -->
        <button
          data-action="click->calculator#inputNumber"
          data-value="7"
          class="bg-white/20 hover:bg-white/30 text-white font-medium py-4 rounded-xl transition-all duration-200 hover:scale-105 active:scale-95 backdrop-blur-sm"
        >
          7
        </button>
        <button
          data-action="click->calculator#inputNumber"
          data-value="8"
          class="bg-white/20 hover:bg-white/30 text-white font-medium py-4 rounded-xl transition-all duration-200 hover:scale-105 active:scale-95 backdrop-blur-sm"
        >
          8
        </button>
        <button
          data-action="click->calculator#inputNumber"
          data-value="9"
          class="bg-white/20 hover:bg-white/30 text-white font-medium py-4 rounded-xl transition-all duration-200 hover:scale-105 active:scale-95 backdrop-blur-sm"
        >
          9
        </button>
        <button
          data-action="click->calculator#inputOperator"
          data-value="*"
          class="bg-blue-500/80 hover:bg-blue-500 text-white font-medium py-4 rounded-xl transition-all duration-200 hover:scale-105 active:scale-95 backdrop-blur-sm text-xl"
        >
          ×
        </button>

        <!-- Row 3 -->
        <button
          data-action="click->calculator#inputNumber"
          data-value="4"
          class="bg-white/20 hover:bg-white/30 text-white font-medium py-4 rounded-xl transition-all duration-200 hover:scale-105 active:scale-95 backdrop-blur-sm"
        >
          4
        </button>
        <button
          data-action="click->calculator#inputNumber"
          data-value="5"
          class="bg-white/20 hover:bg-white/30 text-white font-medium py-4 rounded-xl transition-all duration-200 hover:scale-105 active:scale-95 backdrop-blur-sm"
        >
          5
        </button>
        <button
          data-action="click->calculator#inputNumber"
          data-value="6"
          class="bg-white/20 hover:bg-white/30 text-white font-medium py-4 rounded-xl transition-all duration-200 hover:scale-105 active:scale-95 backdrop-blur-sm"
        >
          6
        </button>
        <button
          data-action="click->calculator#inputOperator"
          data-value="-"
          class="bg-blue-500/80 hover:bg-blue-500 text-white font-medium py-4 rounded-xl transition-all duration-200 hover:scale-105 active:scale-95 backdrop-blur-sm text-xl"
        >
          −
        </button>

        <!-- Row 4 -->
        <button
          data-action="click->calculator#inputNumber"
          data-value="1"
          class="bg-white/20 hover:bg-white/30 text-white font-medium py-4 rounded-xl transition-all duration-200 hover:scale-105 active:scale-95 backdrop-blur-sm"
        >
          1
        </button>
        <button
          data-action="click->calculator#inputNumber"
          data-value="2"
          class="bg-white/20 hover:bg-white/30 text-white font-medium py-4 rounded-xl transition-all duration-200 hover:scale-105 active:scale-95 backdrop-blur-sm"
        >
          2
        </button>
        <button
          data-action="click->calculator#inputNumber"
          data-value="3"
          class="bg-white/20 hover:bg-white/30 text-white font-medium py-4 rounded-xl transition-all duration-200 hover:scale-105 active:scale-95 backdrop-blur-sm"
        >
          3
        </button>
        <button
          data-action="click->calculator#inputOperator"
          data-value="+"
          class="bg-blue-500/80 hover:bg-blue-500 text-white font-medium py-4 rounded-xl transition-all duration-200 hover:scale-105 active:scale-95 backdrop-blur-sm text-xl"
        >
          +
        </button>

        <!-- Row 5 -->
        <button
          data-action="click->calculator#inputNumber"
          data-value="0"
          class="col-span-2 bg-white/20 hover:bg-white/30 text-white font-medium py-4 rounded-xl transition-all duration-200 hover:scale-105 active:scale-95 backdrop-blur-sm"
        >
          0
        </button>
        <button
          data-action="click->calculator#inputDecimal"
          class="bg-white/20 hover:bg-white/30 text-white font-medium py-4 rounded-xl transition-all duration-200 hover:scale-105 active:scale-95 backdrop-blur-sm"
        >
          .
        </button>
        <button
          data-action="click->calculator#calculate"
          class="bg-green-500/80 hover:bg-green-500 text-white font-medium py-4 rounded-xl transition-all duration-200 hover:scale-105 active:scale-95 backdrop-blur-sm text-xl"
        >
          =
        </button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div
    class="text-center mt-6 text-white/60 dark:text-white/40 text-sm font-medium"
  >
    Kalkulator dengan Stimulus.js
  </div>
</div>
