<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>
      {% if page.title %} {{ page.title }} | {{ site.title }} {% else %} {{
      site.title }} {% endif %}
    </title>

    <meta
      name="description"
      content="
    {% if page.excerpt %}
      {{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}
    {% else %}
      {{ site.description | strip_newlines }}
    {% endif %}
  "
    />

    <link
      rel="canonical"
      href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"
    />

    <link
      rel="icon"
      href="{{ site.baseurl }}/app/assets/images/favicon.ico"
      type="image/x-icon"
    />

    <link
      rel="stylesheet"
      href="{{ site.baseurl }}/app/assets/stylesheets/application.css"
    />

    {% if jekyll.environment == "development" %}
    <script type="module" src="http://localhost:5173/application.js"></script>

    {% else %}
    <script
      type="module"
      src="{{ site.baseurl }}/app/build/application.js"
    ></script>
    {% endif %}
  </head>
  <body
    class="min-h-screen flex items-center justify-center p-4 transition-colors duration-300 dark:bg-gradient-to-br dark:from-slate-900 dark:via-purple-900 dark:to-slate-900 bg-gradient-to-br from-blue-50 via-purple-50 to-blue-50"
  >
    <!-- Theme Toggle Button -->
    <button
      id="theme-toggle"
      class="fixed top-4 right-4 p-2 rounded-full bg-white/20 backdrop-blur-sm dark:bg-black/20 hover:scale-110 transition-transform duration-200"
    >
      <!-- Sun Icon -->
      <svg
        class="w-6 h-6 hidden dark:block text-yellow-300"
        fill="currentColor"
        viewBox="0 0 20 20"
      >
        <path
          fill-rule="evenodd"
          d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
          clip-rule="evenodd"
        />
      </svg>
      <!-- Moon Icon -->
      <svg
        class="w-6 h-6 block dark:hidden text-slate-800"
        fill="currentColor"
        viewBox="0 0 20 20"
      >
        <path
          d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
        />
      </svg>
    </button>

    <main class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      {{ content }}
    </main>

    <script>
      // Theme toggle functionality
      const themeToggle = document.getElementById("theme-toggle");
      themeToggle.addEventListener("click", () => {
        document.documentElement.classList.toggle("dark");
      });
    </script>
  </body>
</html>
